    <div class="container-fluid">
        <div class="col-md-6 col-sm-12">
        <form style="position: relative; margin-top: .5em;">
            <textarea id="demotext">
const m = 7, n = 85;
var  i,x,y,z,q,r;
procedure mult;
  var a, b;
  begin
     a := x;  b := y; z := 0;   
     while b > 0 do    
     begin 
        if odd x then z := z+a;       
           a := 2*a; 
           b := b/2;     
     end   
  end;

begin
  x := m;
  y := n;
  call mult;
end.
            </textarea>
        </form>
